<!DOCTYPE html>
<html>
    <head>
      <title>Snake Attack Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Snake-Attack-Toe</h1>
      <button id="sign-out" class="hidden log-out-group">Sign out</button>
      <div id="logout-message" class="hidden log-out-group"></div>
      <form id="sign-up-form" class="sign-up-group">
      <legend>Please enter your information to sign up!</legend>
      <input required name="credentials[email]" type="email" placeholder="Email"/>
      <input required name="credentials[password]" type="password" placeholder="Password"/>
      <input required name="credentials[password_confirmation]" type="password" placeholder="Retype password"/>
      <input type="submit" value="Submit" class="btn btn-default"/>
    </form>
    <br />
    <div id="sign-up-message" class="sign-up-group">
    </div>
    <br />
      <form id="sign-in-form" class="sign-in-group">
        <legend>Please enter your login details</legend>
        <input required name="credentials[email]" type="email" placeholder="Email"/>
        <input required name="credentials[password]" type="password" placeholder="Password"/>
        <input type="submit" value="Submit" class="btn btn-default"/>
      </form>
      <form id="">
      </form>
      <br />
      <div id="sign-in-message" class="sign-in-group">
      </div>
      <br />

      <div class="container" id="game-board-container">
        <div id="game-state-message" class="hidden game-state"></div>

        <div><div id="Player-turn" class="hidden"></div><button id="start-game-button">START GAME</button></div>
        <div class="row" id="row-0">
          <div class="col-sm-4 box" id='box-0'><div id='box-0'></div></div>
          <div class="col-sm-4 box" id='box-1'><div id='box-1'></div></div>
          <div class="col-sm-4 box" id='box-2'><div id='box-2'></div></div>
        </div>
        <div class="row" id="row-1">
          <div class="col-sm-4 box" id='box-3'><div id='box-3'></div></div>
          <div class="col-sm-4 box" id='box-4'><div id='box-4'></div></div>
          <div class="col-sm-4 box" id='box-5'><div id='box-5'></div></div>
        </div>
        <div class="row" id="row-2">
          <div class="col-sm-4 box" id='box-6'><div id='box-6'></div></div>
          <div class="col-sm-4 box" id='box-7'><div id='box-7'></div></div>
          <div class="col-sm-4 box" id='box-8'><div id='box-8'></div></div>
        </div>
      </div>



    </body>
</html>
